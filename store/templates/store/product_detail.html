{% extends 'core/base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Precio: ${{ product.price }}</p>
{% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width:400px;"/>
{% endif %}
<p><a href="{% url 'store:product_list' %}">Volver a productos</a></p>
{% endblock %}
